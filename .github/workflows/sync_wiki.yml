name: Sincronizar Wiki

on:
  push:
    branches:
      - master
    paths:
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repositorio Principal
        uses: actions/checkout@v4
        with:
          path: main_repo

      - name: Checkout Repositorio Wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki_repo

      - name: Sincronizar Archivos
        run: |
          # Home: resumen del proyecto
          cp main_repo/README.md wiki_repo/Home.md

          # Arquitectura: estructura de módulos y patrones de diseño
          cp main_repo/docs/arquitectura/ARQUITECTURA.md wiki_repo/Arquitectura.md

          # Arquitectura C4: diagramas de contexto, contenedores y componentes
          cp main_repo/docs/arquitectura/arquitectura_c4.md wiki_repo/Arquitectura-Modelo-C4.md

      - name: Commit y Push a la Wiki
        run: |
          cd wiki_repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --staged --quiet; then
            echo "No hay cambios en la documentación."
          else
            git commit -m "Sincronización automática desde main: ${{ github.sha }}"
            git push
          fi
