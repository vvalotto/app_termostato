name: Sincronizar Wiki

on:
  push:
    branches:
      - master
    paths:
      - 'README.md'
      - 'docs/**'
  # Habilitamos ejecución manual para probar desde la web de GitHub
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para poder hacer push
    steps:
      - name: Checkout Repositorio Principal
        uses: actions/checkout@v4
        with:
          path: main_repo

      - name: Checkout Repositorio Wiki
        uses: actions/checkout@v4
        with:
          # La Wiki (ej: https://github.com/vvalotto/app_termostato/wiki) es un repositorio Git
          # independiente. Esta línea hace checkout de ese repositorio usando la variable de GitHub.
          repository: ${{ github.repository }}.wiki
          path: wiki_repo

      - name: Copiar y Sincronizar Archivos
        run: |
          # 1. Sincronizar README.md con la Home de la Wiki
          cp main_repo/README.md wiki_repo/Home.md
          
          # 2. Sincronizar Documento de Arquitectura
          cp main_repo/docs/arquitectura.md wiki_repo/Arquitectura.md
          
          # 3. Reporte de calidad
          cp main_repo/docs/quality_report_20251221.md wiki_repo/Reporte de Calidad.md

          # 4. Historias de Usuario
          cp main_repo/docs/historias_de_usuario.md wiki_repo/Historias de Usuario.md
          
          # 5. Calidad de Diseño
          cp main/analisis_calidad_diseño_arquitectura.md wiki_repo/Reporte de Calidad de Diseño.md

      - name: Commit y Push a la Wiki
        run: |
          cd wiki_repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add .
          if git diff --staged --quiet; then
            echo "No hay cambios en la documentación."
          else
            git commit -m "Sincronización automática desde main: ${{ github.sha }}"
            git push
          fi